<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" placeholder="Enter your first name"> <br> <br>

        <input type="text" value="Enter your last name"> <br> <br>
        <!-- <input type="text" required> <br> <br> -->
        <input type="text" value="Here name " readonly> <br> <br>
        <input type="text" value="Here name " disabled> <br> <br>


        <input type="text" size="3"> <br> <br>
        <input type="text" maxlength="6"> <br> <br>


        <input type="number" max="7" min="4"> <br> <br>

        <input type="number" step="3"> <br> <br>

        <input type="number" autofocus> <br> <br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
<!-- 

1- type 
2- value
3- placeholder
4- required
5- readonly
6- disabled
7- size
8- maxlength
9- max
10- min
11- step
12- autofocus -->
