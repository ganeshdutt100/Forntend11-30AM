<body>
    <!-- Basic Syntax -->
    <form action="">
        <input type="text" placeholder="Enter your name"> <br> <br>


        <input type="email" placeholder="Enter your email" required> <br> <br>

        <input type="password" placeholder="......"> <br> <br>


        <input type="file"> <br> <br>

        <input type="number" placeholder="8439384839"> <br> <br>


        <input type="number" placeholder="8439384839" min="5" max="10"> <br> <br>

        <!-- Select one option from multiple options  radio-->
        <input type="radio" name="gender">male

        <input type="radio" name="gender">female

        <input type="radio" name="gender">other

        <br> <br>

        <!-- multiple options from multiple options checkbox-->
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JS
        <input type="checkbox">React
        <input type="checkbox">NodeJS
        <input type="checkbox">Python
        <input type="checkbox">Java
        <br> <br>
        <input type="submit">

        <!-- <button type="submit">Submit</button> -->



        <!-- type
