<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>

    <!-- <table></table> = starts the table 
    <tr></tr> => table row
    <td></td> => table data
    <th></th> => table header -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ganesh</td>
            <td>28</td>
        </tr>
    </table>
</body>

</html>
